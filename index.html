<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Rogue</title>
      <script src="src/game.js"></script>
      <script>
         function sendKey(keyCode, type, modifiers) {
            const evtName = (typeof(type) === 'string') ? 'key' + type : 'keydown';
            const mods = (typeof(modifiers) === 'object') ? modifiers : {};

            let event = new Event(evtName, { bubbles: true, cancelable: false});
            event.keyCode = keyCode;
            event = { ...event, ...mods };
            document.dispatchEvent(event);
         }
      </script>
   </head>
   <body>
      <table>
         <tr>
            <td class="side-panel">
               <div class="left" id="HP"></div>
               <div class="left" id="AC"></div>
               <div class="left"id="Attack"></div>
               <div class="left" id="Experience"></div>
               <div class="left" id="Gold"></div>
            </td>
            <td class="main-panel">
               <div class="center" id="header">Rogue</div>
               <div class="center" id="gameOver"></div>
               <div class="center main" id="canvas"></div>
               <table class="center" style="display: none;">
                  <tr>
                     <td>&nbsp;</td>
                     <td>
                        <button id="up" onclick="sendKey(38)"> Up </button>
                     </td>
                     <td>&nbsp;</td>
                  </tr>
                  <tr>
                     <td>
                        <button id="left" onclick="sendKey(37)">Left</button>
                     </td>
                     <td>
                        <button id="down" onclick="sendKey(40)">Down</button>
                     </td>
                     <td>
                        <button id="right" onclick="sendKey(39)">Right</button>
                     </td>
                  </tr>
               </table>
            </td>
            <td class="side-panel">
               <div id="lockStatus"></div>
               <div id="coordinates"></div>
               <div id="heroCombat"></div>
               <div id="monsterCombat"></div>
               <div id="enchantments"></div>
               <div id="curses"></div>
            </td>
         </tr>
      </table>
   </body>
</html>
